<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oak-projeto</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Formulário de Produto</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="nomeProduto">Nome do Produto:</label>
          <input
            type="text"
            class="form-control"
            id="nomeProduto"
            placeholder="Digite o nome do produto"
            required
          />
        </div>
        <div class="form-group">
          <label for="descricaoProduto">Descrição do Produto:</label>
          <textarea
            class="form-control"
            id="descricaoProduto"
            rows="4"
            placeholder="Digite a descrição do produto"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="valorProduto">Valor do Produto (R$):</label>
          <input
            type="number"
            class="form-control"
            id="valorProduto"
            placeholder="Digite o valor do produto"
            required
          />
        </div>
        <div class="form-group">
          <label for="disponivelParaVenda">Disponível para Venda:</label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="sim"
              name="disponivelParaVenda"
              value="sim"
              required
            />
            <label class="form-check-label" for="sim">Sim</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="nao"
              name="disponivelParaVenda"
              value="nao"
            />
            <label class="form-check-label" for="nao">Não</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>

    <div
      class="modal fade"
      id="productListModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="productListModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productListModalLabel">
              Lista de Produtos
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="productList" class="list-group"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
